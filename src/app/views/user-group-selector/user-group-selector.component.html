<h1 mat-dialog-title>选择角色</h1>
<mat-list>
  <mat-list-item *ngFor="let group of groups" (click)="select(group)" style="cursor: pointer">
    <mat-icon mat-list-icon>account_circle</mat-icon>
    <div mat-line>{{group.name}}</div>
    <div mat-line> {{group.authorities }} </div>
    <div mat-line> {{users(group.users) }} </div>
  </mat-list-item>
</mat-list>
<div mat-dialog-actions>
  <button mat-button (click)="closeClick()">取消</button>
</div>
