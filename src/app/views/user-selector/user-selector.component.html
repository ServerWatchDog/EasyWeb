<h1 mat-dialog-title>选择用户</h1>
<mat-list>
  <mat-list-item *ngFor="let user of users" (click)="select(user)" style="cursor: pointer">
    <mat-icon mat-list-icon>account_circle</mat-icon>
    <div mat-line>{{user.name}}</div>
    <div mat-line> {{user.email }} </div>
  </mat-list-item>
</mat-list>
<div mat-dialog-actions>
  <button mat-button (click)="closeClick()">取消</button>
</div>
