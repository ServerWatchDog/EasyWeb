<h1 mat-dialog-title>添加终端</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>名称</mat-label>
    <input matInput placeholder="" [(ngModel)]="name">
  </mat-form-field>
  <div class="select-user" style="text-align: right">
    <mat-form-field class="full-width" disabled appearance="outline" (click)="selectUser()">
      <mat-label>用户</mat-label>
      <input matInput type="text" disabled [ngModel]="user?.name">
    </mat-form-field>
  </div>
</div>
<div class="enable" style="text-align: right">
  <mat-slide-toggle [(ngModel)]="enableClient">开启监控</mat-slide-toggle>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeClick()">取消</button>
  <button mat-button [matDialogClose]="{n:name,u:user?.id,e:enableClient}">确定</button>
</div>
