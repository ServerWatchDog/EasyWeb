<div class="container">
  <div class="sort">
    <div class="input">
      日志筛选：
      <mat-form-field appearance="outline">
        <mat-label>选择日期分类</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="selectDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline" (click)="choose()">
        <mat-label>选择用户</mat-label>
        <input matInput disabled  [(ngModel)]="selectItem">
      </mat-form-field>
    </div>
    <div class="select">
      <button mat-raised-button color="primary" (click)="select()">查询</button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource.data" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> 终端名称</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>内容</th>
      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>
    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef> 标签</th>
      <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> 时间</th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="page mat-elevation-z2">


    <mat-paginator [length]="100"
                   [pageSize]="15"
                   [pageSizeOptions]="[15]">
    </mat-paginator>
  </div>

</div>
