<div class="content">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>名称</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="users">
      <th mat-header-cell *matHeaderCellDef>用户</th>
      <td mat-cell *matCellDef="let element"> {{formatUser(element.users)}} </td>
    </ng-container>
    <ng-container matColumnDef="authorities">
      <th mat-header-cell *matHeaderCellDef>权限</th>
      <td mat-cell *matCellDef="let element"> {{formatAuthority(element.authorities)}} </td>
    </ng-container>
    <ng-container matColumnDef="config">
      <th mat-header-cell *matHeaderCellDef>管理</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button class="btn" color="primary" (click)="edit(element)">修改</button>
        <button mat-raised-button class="btn" color="warn" (click)="delete(element)">删除</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="bottom">
    <mat-paginator [pageSizeOptions]="[20]" [pageIndex]="data.pageIndex -1"
                   [length]="data.size" (page)="configPage($event)"></mat-paginator>
  </div>
  <div class="add-btn">
    <button mat-fab color="accent" aria-label="添加" (click)="add()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
