
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button class="menu-icon" (click)="dash.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>控制台</span>
    <span class="spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-tab-group mat-align-tabs="center" color="accent" backgroundColor="primary">
  <mat-tab label="当前在线">
    <ng-template matTabContent>
      <app-dashboard-online></app-dashboard-online>
    </ng-template>
  </mat-tab>
  <mat-tab label="全部设备">
    <ng-template matTabContent>
      Content 2
    </ng-template>
  </mat-tab>
</mat-tab-group>
