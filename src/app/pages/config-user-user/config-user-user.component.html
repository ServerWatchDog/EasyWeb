
<div class="content">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>姓名</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>邮箱</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>密码</th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>
    <ng-container matColumnDef="registerDate">
      <th mat-header-cell *matHeaderCellDef> 注册时间</th>
      <td mat-cell *matCellDef="let element"> {{element.registerDate}} </td>
    </ng-container>
    <ng-container matColumnDef="groupName">
      <th mat-header-cell *matHeaderCellDef> 用户组</th>
      <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
    </ng-container>
    <ng-container matColumnDef="config">
      <th mat-header-cell *matHeaderCellDef>管理</th>
      <td mat-cell *matCellDef="let element">
<!--        {{element.id}}-->
        <button mat-raised-button class="btn" color="primary" (click)="edit(element)">修改</button>
        <button mat-raised-button class="btn" color="warn" (click)="delete(element)">删除</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="bottom">
    <mat-paginator [pageSizeOptions]="[20]"  [pageIndex]="userConfig.pageIndex - 1 "
                   [length]="userConfig.size" (page)="configPage($event)"></mat-paginator>
  </div>
  <div class="add-btn">
    <button mat-fab color="accent" aria-label="添加" (click)="add()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
